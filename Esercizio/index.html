<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="bg-darkblue">
      <div class="spacing">
        <img id="top-logo" src="assets/images/logo.png" alt="Logo" />
      </div>

      <nav class="bg-lightblue lightblue-section">
        <div class="spacing">
          <a href="">All</a>
          <a href="">Today's deals</a>
          <a href="">Customer Service</a>
          <a href="">Registry</a>
          <a href="">Gift Cards</a>
          <a href="">Sell</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="spacing">
        <div class="spacing container">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="container">
          <div class="gift-guides">
            <h1>Holiday Gift Guides</h1>
            <h2>Be a go-gifter</h2>
          </div>
        </div>
        <div class="container bg-white">
          <h2 class="center-content h2-lighter">
            Find the perfect gift <a href="">Shop now</a>
          </h2>
          <div class="image-wrapper center-content">
            <img src="assets/images/img_1.jpg" alt="Immagine 1" />

            <img src="assets/images/img_2.jpg" alt="Immagine 2" />
            <img src="assets/images/img_3.jpg" alt="Immagine 3" />
            <img
              id="last-image"
              src="assets/images/img_4.jpg"
              alt="Immagine 4"
            />
          </div>
        </div>
        <div class="container text-center window-image">
          <img src="./assets/images/img_9.png" alt="Immagine sezione" />
          <h2 class="h2-lighter">
            Play the gifting game <a href="">Shop gaming</a>
          </h2>
        </div>
        <div class="container text-center window-image">
          <img src="./assets/images/img_10.png" alt="Immagine sezione" />
          <h2 class="h2-lighter">
            The sound of cheer <a href="">Shop audio & accessories</a>
          </h2>
        </div>
      </div>
    </main>
    <footer class="bg-darkblue">
      <div class="bg-lightblue text-center lightblue-section underlined">
        <a href="#top-logo">Back to top</a>
      </div>
      <img src="assets/images/logo.png" alt="Logo" />
    </footer>
    <script src="assets/js/D5.js"></script>
  </body>
</html>
